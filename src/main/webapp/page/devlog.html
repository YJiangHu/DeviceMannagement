<script>
layui.use(['table','util'], function(){
  var table = layui.table;
  var util = layui.util;
  table.render({
    elem: '#test'
    ,url:'/devlogs'
    ,toolbar: '#toolbarDemo'
    ,title: '设备信息表'
    ,cols: [[
      {type: 'checkbox',fixed: 'left'}
      ,{field:'devBasicNo', title:'设备编号',unresize:true, width:130,}
      ,{field:'devBasicName', title:'设备名称', width:130,}
      ,{field:'devBasicBelong', title:'设备归属', width:100, sort: true}
      ,{field:'devBasicQRcode', title:'设备码', width:110}
      ,{field:'devBasicLocation', title:'设备位置', width:110}
      ,{field:'devBasicAdminID', title:'管理员ID', width:130, sort: true}
      ,{field:'devBasicClassify', title:'设备分类', width:100, sort: true}
      ,{field:'devLogTime',title:'时间',width:180, sort:true,templet:function (d){
        return util.toDateString(d.devLogTime*1000,"yyyy-MM-dd HH:mm:ss");}}
      ,{fixed: 'right', title:'操作', toolbar:'#barDemo', width:150}
    ]]
    ,page: true
  });
  //处理时间
    function showTime(time){
        var d = new Date(time);
        d.setTime(time);
        console.log(d);
        var year = d.getFullYear();
        var month = d.getMonth();
        month ++;
        var day = d.getDate();
        var hours = d.getHours();
        var minutes = d.getMinutes();
        var seconds = d.getSeconds();
        month = month<10?"0" + day:day;
        hours = minutes<10?"0" + minutes:minutes;
        seconds = seconds<10? "0" + seconds:seconds;
        var rightTime = year+"-"+month+"-"+day+""+hours+":"+minutes+":"+seconds;
        return rightTime;
    }
  
  //头工具栏事件
    table.on('toolbar(test)', function(obj){
        var checkStatus = table.checkStatus(obj.config.id);
        document.cookie = checkStatus.data;
    });
  
  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    //console.log(obj)
    if(obj.event === 'del'){
      layer.confirm('确定删除吗？', function(index){
        obj.del();
        layer.close(index);
        // 服务端数据接口
      });
    } else if(obj.event === 'edit'){

        var checkStatus = table.checkStatus("id");
        window.location.href="modifyDev.html";
        //服务端
      //
      // layer.prompt({
      //   formType: 2
      //   ,value: data.email
      // }, function(value, index){
      //   obj.update({
      //     email: value
      //   });
      //   layer.close(index);
      // });
    }
  });
});
//图片上传
layui.use('upload', function() {
    var $ = layui.jquery
        , upload = layui.upload;
    //普通图片上传
    var uploadInst = upload.render({
        elem: '#test1'
        , url: '/upload/'
        , accept:'images'
        ,auto:false
        ,bindAction:'#formAddBt'
        ,size:500
        , before: function (obj) {
            //预读本地文件示例，不支持ie8
            obj.preview(function (index, file, result) {
                $('#demo1').attr('src', result); //图片链接（base64）
            });
        }
        , done: function (res) {
            //如果上传失败
            if (res.code > 0) {
                return layer.msg('上传失败');
            }
            //上传成功
        }
        , error: function () {
            //演示失败状态，并实现重传
            var demoText = $('#demoText');
            demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
            demoText.find('.demo-reload').on('click', function () {
                uploadInst.upload();
            });
        }
    });
});

<form class="layui-form" action="" id='devlogtable' style="display:none;" lay-filter="table" enctype="multipart/form-data"
